  EasyMotionTarget: "error_red - b"
  EasyMotionTarget2First: "error_red - b"
  EasyMotionTarget2Second: "error_red - b"
  EasyMotionShade: ""
  # EasyMotionIncSearch:
  # EasyMotionMoveHL:

  # -- END Easymotion --

