  StartifyNumber: "light_green"
  StartifySelect: "green"
  StartifyBracket: "blue"
  StartifySpecial: "cyan"
  StartifyVar: "blue"
  StartifyPath: "blue"
  StartifyFile: "cyan"
  StartifySlash: "blue"
  StartifyHeader: "green"
  StartifySection: "purple"
  StartifyFooter: "green"
  # -- END Startify --
  # -- START WhichKey --
  WhichKey: "purple"
  WhichKeySeperator: "green"
  WhichKeyGroup: "vivid_blue"
  WhichKeyDesc: "blue"
  # -- END WhichKey --
  # old stuff
  diffAdded: "green"
  diffRemoved: "red"
  diffFileId: "blue - br"
  diffFile: "special_grey"
  diffNewFile: "green"
  diffOldFile: "red"
