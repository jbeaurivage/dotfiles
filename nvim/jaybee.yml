information:
  name: justb
  background: dark
  author: "Justin Beaurivage <justin@wearableavionics.com>"

palette:
  fg: "#ABB2BF"
  bg: "#1E1E1E"
  
  j_blue: "#57adf3" # Type
  j_orange: "#ffb067" # Function
  j_gray: "#9a9ca3" # Comment
  j_yellow_light: "#e2e6a4" # Enum member
  j_green_light: "#6abfca" # Format specifier
  j_purple: "#ad7da4" # Function attribute
  j_green: "#4fc5bb" # Trait
  j_pink: "#e083cc" # Control flow
  j_purple_dark: "#ad86d6" # Keywords
  j_orange_bright: "#fa7f38" # Macro
  j_brown: "#be7660" # Namespace
  j_green_bright: "#58daa4" # Number
  j_red: "#fa5538" # Operator
  j_blue_light: "#aae1ff" # Parameter
  j_gray_light: "#d4d4d4" # Injected punctuation
  j_pink_dark: "#f08cad" # Self keyword
  j_green_leaf: "#89b171" # String literal
  j_teal: "#8ae9e4" # Variable static
  j_baby_blue: "#aae1ff" # Variable
  j_teal_2: "#4fc5bb" # Rust Core

  red: "#D16969"
  error_red: "#F44747"
  green: "#608B4E"
  light_green: "#B5CEA8"
  yellow: "#DCDCAA"
  dark_yellow: "#D7BA7D"
  orange: "#CE9178"
  blue: "#569CD6"
  light_blue: "#9CDCFE"
  vivid_blue: "#4FC1FF"
  purple: "#C586C0"
  cyan: "#4EC9B0"
  white: "#ABB2BF"
  black: "#1E1E1E"
  line_grey: "#5C6370"
  gutter_fg_grey: "#4B5263"
  cursor_grey: "#2C323C"
  visual_grey: "#3E4452"
  menu_grey: "#282C34"
  special_grey: "#3B4048"
  vertsplit: "#3E4452"

highlights:
  Normal: "fg bg"

  Comment: "j_gray"
  Constant: "yellow"
  String: "j_green_leaf"
  Character: "j_green_leaf"
  Number: "j_green_bright"
  Boolean: "j_green_bright"
  Float: "j_green_bright"
  Identifier: "j_baby_blue"
  Function: "j_orange"
  Statement: "j_purple_dark"
  Conditional: "j_pink"
  Repeat: "j_pink"
  Label: "#ffff00"
  Operator: "j_red"
  Keyword: "j_purple_dark"
  Exception: "purple"
  PreProc: "yellow"
  Include: "j_brown"
  Define: "purple"
  Title: "cyan"
  Macro: "j_orange_bright"
  PreCondit: "light_blue"
  Type: "j_blue"
  StorageClass: "j_blue"
  Structure: "j_blue"
  Typedef: "j_blue"
  Special: "j_gray"
  SpecialComment: "j_gray"
  Error: "error_red - br"
  Todo: "purple - bi"
  Underlined: "cyan . u"
  Cursor: "- - r"

  ColorColumn: "- cursor_grey"
  CursorLineNr: "white - b"
  SignColumn: "- bg"
  Conceal: "line_grey"
  CursorColumn: "- cursor_grey"
  CursorLine: "- cursor_grey"
  Directory: "blue"
  DiffAdd: "black green"
  DiffChange: "yellow - u"
  DiffDelete: "black red"
  DiffText: "black yellow"
  ErrorMsg: "error_red"
  VertSplit: "vertsplit"
  Folded: "line_grey"
  FoldColumn: ""
  IncSearch: "yellow line_grey"
  LineNr: "gutter_fg_grey"
  MatchParen: "blue - u"
  NonText: "special_grey"
  Pmenu: "white menu_grey"
  PmenuSel: "black blue"
  PmenuSbar: "- special_grey"
  PmenuThumb: "- white"
  Question: "purple"
  QuickFixLine: "black yellow"
  Search: "black yellow"
  SpecialKey: "special_grey"
  SpellBad: "error_red - u"
  SpellCap: "dark_yellow"
  SpellLocal: "dark_yellow"
  SpellRare: "dark_yellow"
  StatusLine: "white cursor_grey"
  StatusLineNC: "line_grey"
  StatusLineTerm: "white cursor_grey"
  StatusLineTermNC: "cursor_grey"
  TabLine: "line_grey"
  TabLineSel: "white"
  TabLineFill: "- bg"
  Terminal: "white black"
  Visual: "- visual_grey"
  VisualNOS: "visual_grey"
  WarningMsg: "yellow"
  WildMenu: "black blue"
  EndOfBuffer: "black"


  # Begin CoC Semantic highlighting

  CocSem_comment: "j_gray"
  CocSem_keyword: "j_purple"
  CocSem_operator: "j_red"
  CocSem_namespace: "j_brown"
  # CocSem_brace
  CocSem_interface: "j_green"
  # CocSem_comma
  CocSem_struct: "j_blue"
  CocSem_enum: "j_blue"
  # CocSem_semicolon
  CocSem_attribute: "j_purple"
  CocSem_function: "orange"
  # CocSem_parenthesis
  CocSem_string: "j_green_leaf"
  # CocSem_unresolvedReference
  # CocSem_colon
  # CocSem_punctuation
  # CocSem_angle
  CocSem_typeAlias: "j_blue"
  CocSem_typeParameter: "j_blue"
  CocSem_method: "j_orange"
  CocSem_selfKeyword: "j_green_leaf"
  # CocSem_unresolvedReference
  # CocSem_colon
  # CocSem_punctuation
  # CocSem_angle
  CocSem_typeAlias: "j_blue"
  CocSem_typeParameter: "j_blue"
  CocSem_method: "j_orange"
  CocSem_selfKeyword: "j_pink_dark"
  # CocSem_property
  CocSem_parameter: "j_baby_blue"
  CocSem_variable: "j_baby_blue"
  # CocSem_bracket
  CocSem_builtinType: "j_baby_blue"
  CocSem_number: "j_green_bright"
  CocSem_enumMember: "j_yellow_light"
  CocSem_macro: "j_orange_bright"
  CocSem_type: "j_blue"
  CocSem_builtinType: "j_blue"
  CocSem_attribute: "j_orange_bright"
  CocSem_property: "j_baby_blue"


  # HTML (keep consistent with Markdown, below)
  htmlArg: "dark_yellow"
  htmlBold: "dark_yellow - b"
  htmlEndTag: "white"
  htmlH1: "blue"
  htmlH2: "blue"
  htmlH3: "blue"
  htmlH4: "blue"
  htmlH5: "blue"
  htmlH6: "blue"
  htmlItalic: "purple - i"
  htmlLink: "cyan - u"
  htmlSpecialChar: "dark_yellow"
  htmlSpecialTagName: "blue"
  htmlTag: "white"
  htmlTagN: "blue"
  htmlTagName: "blue"
  htmlTitle: "white"

  # Markdown (keep consistent with HTML, above)
  markdownBlockquote: "line_grey"
  markdownBold: "dark_yellow - b"
  markdownCode: "green"
  markdownCodeBlock: "green"
  markdownCodeDelimiter: "green"
  markdownH1: "blue"
  markdownH2: "blue"
  markdownH3: "blue"
  markdownH4: "blue"
  markdownH5: "blue"
  markdownH6: "blue"
  markdownHeadingDelimiter: "red"
  markdownHeadingRule: "line_grey"
  markdownId: "purple"
  markdownIdDeclaration: "blue"
  markdownIdDelimiter: "purple"
  markdownItalic: "purple - i"
  markdownLinkDelimiter: "purple"
  markdownLinkText: "blue"
  markdownListMarker: "red"
  markdownOrderedListMarker: "red"
  markdownRule: "line_grey"
  markdownUrl: "cyan - u"
  # -- END Languages --

  # -- START CoC --
  CocExplorerIndentLine: "line_grey"
  CocExplorerBufferRoot: "cyan"
  CocExplorerFileRoot: "cyan"
  CocExplorerBufferFullPath: "line_grey"
  CocExplorerFileFullPath: "line_grey"
  CocExplorerBufferReadonly: "purple"
  CocExplorerBufferModified: "purple"
  CocExplorerBufferNameVisible: "orange"
  CocExplorerFileReadonly: "purple"
  CocExplorerFileModified: "purple"
  CocExplorerFileHidden: "line_grey"
  CocExplorerHelpLine: "purple"
