[font]
size = 12.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[window]
opacity = 1.0
padding = { x = 0, y = 0 }

[keyboard]
bindings = [
    { key = "q", mods = "Control", action = "Quit" },
]

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
mouse.enabled = true
mouse.mods = "Control"